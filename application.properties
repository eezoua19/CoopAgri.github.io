# Application
spring.application.name=coopagri-backend
server.port=8080
server.servlet.context-path=/api

# Database (H2 pour développement)
spring.datasource.url=jdbc:h2:mem:coopagridb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# CORS
coopagri.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# JWT
coopagri.jwt.secret=coopagri-secret-key-2024-very-long-secret-for-security
coopagri.jwt.expiration=86400000

# Email (à configurer)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.coopagri=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
